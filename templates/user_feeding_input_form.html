{% extends 'index.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-4">
            <form method=POST action="{{url_for('submit_feeding_data')}}">
                <div class="form-group">
                    <label>Where did you feed the ducks?</label>
                    <input type="text" class="form-control" name="location" placeholder="1234 Broadway Street, New York City, New York, USA" required>
                </div>
                <div class="form-group">
                    <label>What time did you feed the ducks?</label>
                    <input type="time" class="form-control" name="feeding_time" placeholder="" required>
                </div>
                <div class="form-group">
                    <label>How many ducks did you feed?</label>
                    <input type="number" class="form-control" name="number_of_ducks" placeholder="" required>
                </div>
                <div class="form-group">
                    <label>What type of food did you feed the ducks?</label>
                    <input type="text" class="form-control" name="food_type" placeholder="Grain" required>
                </div>
                <div class="form-group">
                    <label>What specific food did you feed the ducks?</label>
                    <input type="text" class="form-control" name="specific_food" placeholder="Sourdough Bread Crumbs" required>
                </div>
                <div class="form-group">
                    <label>How much food did you feed the ducks? (grams)</label>
                    <input type="number" class="form-control" name="food_quantity" placeholder="" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit Feeding Data</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
